<style>

main {
	border: 0;
	border-radius: 0;
	box-shadow: none;
	overflow: hidden;
}

.speciesList {
	margin: 10px 0 0;
	padding: 0;
	font-size: 14px;
	list-style-type: none;
}

.speciesList > li.stanzaNothingFound {
	width: 100%;
	float: none;
	margin: 0 0 10px;
	padding: 5px 0;
	background: #EEE;
	color: #999;
	font-size: 14px;
	font-weight: bold;
	text-align: center;
}

.speciesList > li:before, .speciesList > li:after {
	content: " ";
	display: table;
}

.speciesList > li:after {
	clear: both;
}

.speciesList > li + li {
	margin: 20px 0 0;
	padding: 0;
}

.speciesList_category {
	width: 80%;
	margin: 0;
	padding: 0 0 0 30px;
	float: left;
	list-style-type: disc;
	box-sizing: border-box;
}

.speciesList_category > li > a {
	color: #09D;
	text-decoration: underline;
}

.speciesList_from {
	margin: 5px 0 0;
	padding: 0;
	text-align: right;
	font-size: 14px;
}

</style>
<ul class="speciesList">
{{#each data}}
	<li>
		<ul class="speciesList_category">
		{{#each this}}
			<li>
				{{#if url}}<a href="{{{url}}}" target="_blank">{{/if}}
					{{#if name}}
						{{name}}
					{{else}}
						{{id}}
					{{/if}}
				{{#if url}}</a>{{/if}}
			</li>
		{{/each}}
		</ul>
		<p class="speciesList_from">from {{@key}}</p>
	</li>
{{/each}}
{{#speciesNothingFound data}}{{/speciesNothingFound}}
</ul>
